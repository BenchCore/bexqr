<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>BEX QR Code</title>
  <style>
  div {
    height:700px;
  }
  .parent {
    height: 100%;
    padding-bottom: 56.25%; /* 16:9 */
    position: relative;
  }
  .child {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
  }
  </style>
</head>
<body>
  <center>
    <div class="parent">
    <bex-qr class="child" address="BQQsQfMLneMx4AjvCUvgX3CRSi1wJHdf1j" amount="9.17" vendor-field="Greetings%20Martian!" size="400" show-logo="true"></bex-qr>
  </div>
  <center>
</body>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="dist/bex-qr.js"></script>
</html>
